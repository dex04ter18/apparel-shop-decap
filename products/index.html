<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Apparel Shop - 商品一覧</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../assets/style.css" />
  <style>
    /* シンプルなリスト用の最低限のスタイル */
    .grid { display:flex; flex-wrap:wrap; gap:16px; }
    .card { width:220px; border:1px solid #eee; padding:8px; border-radius:6px; text-align:center; background:#fff; }
    .card img { width:100%; height:180px; object-fit:cover; background:#f6f6f6; border-radius:4px; }
    .card h3 { font-size:16px; margin:8px 0 4px; }
    .card p.price { color:#c0392b; font-weight:700; margin:6px 0; }
    .no-items { color:#666; margin-top:1rem; }
    .filters { margin-bottom: 20px; display: flex; gap: 12px; flex-wrap: wrap; }
    .filters input, .filters select { padding: 6px; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <h1>商品一覧ページ</h1>
  </header>

  <main>
    <!-- ▼ 検索・カテゴリフィルタ -->
<div class="filters">
  <input type="text" id="searchInput" placeholder="商品名で検索" />
  <select id="categorySelect">
    <option value="">すべてのカテゴリ</option>
  </select>

  <!-- 並び替えセレクト（ここを追加） -->
  <select id="sortSelect" aria-label="並び替え">
    <option value="newest">新着順（新しい順）</option>
    <option value="oldest">古い順</option>
    <option value="price-asc">価格が安い順</option>
    <option value="price-desc">価格が高い順</option>
  </select>
</div>

    <!-- ▲ 検索・カテゴリフィルタ -->

    <div id="productsContainer" class="grid"></div>
    <p id="noItems" class="no-items" style="display:none;">現在、公開されている商品はありません。</p>
  </main>

  <script>
  let allItems = [];

  function getQueryParam(name) {
    const url = new URL(location.href);
    return url.searchParams.get(name);
  }

  // 日付文字列を比較しやすい数値（タイムスタンプ）に変換
  function toTime(v) {
    if (!v) return 0;
    const t = Date.parse(v);
    return isNaN(t) ? 0 : t;
  }

  async function loadProducts() {
    try {
      const res = await fetch('/products/products.json', {cache: "no-store"});
      if (!res.ok) throw new Error('読み込み失敗');
      const data = await res.json();
      allItems = (data.items || []).filter(i => i.published !== false);

      // created_at を持つアイテムは Date.parse で扱えるようにしておく（フォールバックは0）
      allItems.forEach(it => { it._ts = toTime(it.created_at); });

      // カテゴリ一覧を生成
      const categories = [...new Set(allItems.map(i => i.category).filter(Boolean))];
      const select = document.getElementById('categorySelect');
      // 既にoptionがある（「すべて」）場合は上書きしないように
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });

      // URLパラメータにcategoryがあれば選択してフィルタ適用
      const catParam = getQueryParam('category');
      if (catParam) {
        select.value = catParam;
      }

      // URLパラメータにsortがあれば選択
      const sortParam = getQueryParam('sort');
      const sortSelect = document.getElementById('sortSelect');
      if (sortParam && sortSelect) sortSelect.value = sortParam;

      renderProducts(allItems);
      applyFilters(); // 初回適用（検索/カテゴリ/ソート）
    } catch (err) {
      console.error(err);
      document.getElementById('noItems').textContent = '商品一覧の読み込みに失敗しました';
      document.getElementById('noItems').style.display = 'block';
    }
  }

  function sortItems(items, mode) {
    // mode: newest | oldest | price-asc | price-desc
    const copy = [...items];
    if (mode === 'newest') {
      return copy.sort((a,b) => (b._ts || 0) - (a._ts || 0));
    }
    if (mode === 'oldest') {
      return copy.sort((a,b) => (a._ts || 0) - (b._ts || 0));
    }
    if (mode === 'price-asc') {
      return copy.sort((a,b) => (Number(a.price) || 0) - (Number(b.price) || 0));
    }
    if (mode === 'price-desc') {
      return copy.sort((a,b) => (Number(b.price) || 0) - (Number(a.price) || 0));
    }
    return copy;
  }

  function renderProducts(items) {
    const container = document.getElementById('productsContainer');
    const noItems = document.getElementById('noItems');
    container.innerHTML = "";
    if (items.length === 0) {
      noItems.style.display = 'block';
      return;
    }
    noItems.style.display = 'none';
    items.forEach(item => {
      const a = document.createElement('a');
      a.href = `detail.html?id=${encodeURIComponent(item.id)}`;
      a.className = 'card';
      const img = document.createElement('img');
      img.src = item.image || '/assets/placeholder.png';
      img.alt = item.title || '商品画像';
      const h3 = document.createElement('h3');
      h3.textContent = item.title || '無題';
      const price = document.createElement('p');
      price.className = 'price';
      price.textContent = item.price ? '¥' + Number(item.price).toLocaleString() : '';
      a.appendChild(img);
      a.appendChild(h3);
      a.appendChild(price);
      container.appendChild(a);
    });
  }

  function applyFilters() {
    const search = document.getElementById('searchInput').value.toLowerCase();
    const category = document.getElementById('categorySelect').value;
    const sortMode = document.getElementById('sortSelect') ? document.getElementById('sortSelect').value : 'newest';

    let filtered = allItems.filter(item => {
      const matchSearch = !search || (item.title || '').toLowerCase().includes(search) || (item.tags || []).join(' ').toLowerCase().includes(search);
      const matchCat = !category || item.category === category;
      return matchSearch && matchCat;
    });

    // ソートを適用
    filtered = sortItems(filtered, sortMode);

    renderProducts(filtered);
  }

  // イベントリスナー設定（既存のsearch & categoryに加えてsortを監視）
  document.getElementById('searchInput').addEventListener('input', applyFilters);
  document.getElementById('categorySelect').addEventListener('change', applyFilters);
  // sortSelect は下でDOMに入れる想定（もし未存在でも問題ない）
  const sortEl = document.getElementById('sortSelect');
  if (sortEl) sortEl.addEventListener('change', applyFilters);

  loadProducts();
</script>

</body>
</html>
